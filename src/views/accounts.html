    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
          <div class="content-header-left col-md-8 col-12 mb-2 breadcrumb-new">
            <h3 class="content-header-title mb-0 d-inline-block">Contas</h3>
            <div class="row breadcrumbs-top d-inline-block">
              <div class="breadcrumb-wrapper col-12">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/#!/newaccount">Nova Conta</a>
                  </li>
                  <li class="breadcrumb-item active">Contas
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <div class="content-body">

<div class="row">
    <div id="recent-transactions" class="col-12">
        <h6 class="my-2"Usuarios</h6>
        <div class="card">
            <div class="card-content">
                <div class="table-responsive">
                    <table id="recent-orders" class="table table-hover table-xl mb-0">
                        <thead>
                            <tr>
                                <th class="border-top-0">#ID</th>
                                <th class="border-top-0">Conta</th>
                                <th class="border-top-0">Cliente</th>
								<th class="border-top-0">Dep√≥sito</th>
								<th class="border-top-0">Gerente</th>
                                <th class="border-top-0">Status EA</th>
                                <th class="border-top-0">Ferramentas</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="conta in listagemContas">
                                <td class="text-truncate" style="font-size: 10px;">{{conta.id}}</td>
                                <td class="text-truncate" style="font-size: 10px;">{{conta.accountnumber}}</td>
                                <td class="text-truncate" style="font-size: 10px;">{{conta.name}}</td>
								<td class="text-truncate" style="font-size: 10px;">{{conta.credit}}</td>
								<td class="text-truncate" style="font-size: 10px;">{{getName(conta.manager)}}</td>
                                <td class="text-truncate"><span ng-show="conta.status == 1" style="font-size: 10px;"><i class="la la-dot-circle-o success font-large-1" ></i>On</span>
								<span ng-show="conta.status == 0" style="font-size: 10px;"><i class="la la-dot-circle-o danger font-large-1" ></i>Off</span></td>
                                <td><a href="/#!/editaccount/{{conta.id}}" class="mb-0 btn-sm btn btn-outline-success round" style="text-transform: capitalize;font-size: 10px;">Editar</a>
                                    <button ng-click="deleteAccount(conta.id,conta.accountnumber)" class="mb-0 btn-sm btn btn-outline-danger round" style="font-size: 10px;">Excluir</button>
                                </td> 
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
      </div>
    </div>
