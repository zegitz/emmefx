    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
          <div class="content-header-left col-md-8 col-12 mb-2 breadcrumb-new">
            <h3 class="content-header-title mb-0 d-inline-block">Editar Conta</h3>
            <div class="row breadcrumbs-top d-inline-block">
              <div class="breadcrumb-wrapper col-12">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/#!/home">Dashboard</a>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <div class="content-body"><div class="row">
    <div class="col-12 col-md-12">
        <!-- User Profile -->
        <section class="card">
            <div class="card-content">
                <div class="card-body">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-12 col-12">
							<h5 class="mt-3">Informações da Conta</h5>
                                <hr/>
								<form name="new_account" ng-submit="submitUpdateAccount()" class="form-horizontal form-user-profile row mt-2" >
                                    <div class="col-6">
                                        <fieldset class="form-label-group">
                                            <input type="text" class="form-control" id="name" ng-model="accountdata.name" value="" required="" autofocus="">
                                            <label for="name">Nome</label>
                                        </fieldset>
                                    </div>
                                    <div class="col-6">
                                        <fieldset class="form-label-group">
                                            <input type="text" class="form-control" id="accountnumber" ng-model="accountdata.accountnumber" value="" required="" autofocus="">
                                            <label for="accountnumber">Conta</label>
                                        </fieldset>
                                    </div>
                                    <div class="col-6">
                                        <fieldset class="form-label-group">
                                            <input type="text" class="form-control" id="credit" ng-model="accountdata.credit" value="" required="" autofocus="">
                                            <label for="credit">Depósito</label>
                                        </fieldset>
                                    </div>
                                    <div class="col-6">
                                        <fieldset class="form-label-group">
                                            <input type="text" class="form-control" id="password" ng-model="accountdata.password"  autofocus="">
                                            <label for="password">Senha</label>
                                        </fieldset>
                                    </div>
                                    <div class="col-6">
                                        <fieldset class="form-label-group">
                                        <select class="custom-select" id="manager" ng-model="accountdata.manager" 
                                            ng-value="{{accountdata.manager}}" 
                                            >
                                            <option value="">:.: GERENTE DE CONTA :.:</option>
											<option ng-selected="{{x.id == accountdata.manager}}" ng-repeat="x in managerList" value="{{x.id}}">{{x.name}}</option>
											</select>
                                        </fieldset>
                                    </div>
                                    <div class="col-6">
                                        <fieldset class="form-label-group">
                                        <select class="custom-select" id="client" ng-model="accountdata.client" 
                                        ng-value="{{accountdata.client}}" 
                                        >
                                        <option value="">:.: CLIENTE :.:</option>
                                        <option ng-selected="{{x.id == accountdata.client}}" ng-repeat="x in clientList" value="{{x.id}}">{{x.name}}</option>
                                        </select>
                                        </fieldset>
                                    </div>
                                    <div class="col-12">
                                        <fieldset class="form-label-group">
                                            <textarea class="form-control" id="details" ng-click="" ng-model="accountdata.details"  autofocus="" placeholder="OBSERVAÇÕES"></textarea>
                                        </fieldset>
                                    </div>
                                    <div class="col-12 text-right">
                                        <button type="submit" class="btn-gradient-secondary my-1">Salvar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
        </div>
      </div>
    </div>
