    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
          <div class="content-header-left col-md-8 col-12 mb-2 breadcrumb-new">
            <h3 class="content-header-title mb-0 d-inline-block">VPS</h3>
            <div class="row breadcrumbs-top d-inline-block">
              <div class="breadcrumb-wrapper col-12">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/#!/newvps">Novo</a>
                  </li>
                  <li class="breadcrumb-item active">VPS
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <div class="content-body">

<div class="row">
    <div id="recent-transactions" class="col-12">
        <h6 class="my-2">Lista de VPS</h6>
        <div class="card">
            <div class="card-content">
                <div class="table-responsive">
                    <table id="recent-orders" class="table table-hover table-xl mb-0">
                        <thead>
                            <tr>
                                <th class="border-top-0">IP</th>
                                <th class="border-top-0">Código</th>
								<th class="border-top-0">Responsável</th>
                                <th class="border-top-0">Status</th>
                                <th class="border-top-0">Validade</th>
                                <th class="border-top-0">Ferramentas</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="vps in listagemVps | orderBy : 'due'">
                                <td class="text-truncate">{{vps.ip}}</td>
                                <td class="text-truncate">{{vps.name}}</td>
								<td class="text-truncate">{{getName(vps.manager)}}</td>
                                <td class="text-truncate">
                                        <i class="fas fa-thumbs-up success" ng-if="vps.status == 1"></i>
                                        <i class="fas fa-thumbs-down danger" ng-if="vps.status == 0"></i></td>
                                <td class="text-truncate">{{(vps.due*1000) | date:"dd/MM/yyyy"}}</td>
                                <td><a ng-href="/#!/editvps/{{vps.id}}" class="mb-0 btn-sm btn btn-outline-success round">Editar</a>
                                    <button ng-click="deleteVps(vps.id,vps.name)" class="mb-0 btn-sm btn btn-outline-danger round">Excluir</button>
                                </td> 
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
      </div>
    </div>
