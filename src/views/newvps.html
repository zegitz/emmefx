    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
          <div class="content-header-left col-md-8 col-12 mb-2 breadcrumb-new">
            <h3 class="content-header-title mb-0 d-inline-block">Novo VPS</h3>
            <div class="row breadcrumbs-top d-inline-block">
              <div class="breadcrumb-wrapper col-12">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/#!/home">Dashboard</a>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <div class="content-body"><div class="row">
    <div class="col-12 col-md-12">
        <!-- vps Profile -->
        <section class="card">
            <div class="card-content">
                <div class="card-body">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-12 col-12">
							<h5 class="mt-3">Dados do VPS</h5>
                                <hr/>
								<form name="new_vps" ng-submit="submitNewVps()" class="form-horizontal form-user-profile row mt-2" >
                                    <div class="col-6">
                                        <fieldset class="form-label-group">
                                            <input type="text" class="form-control" id="ip" ng-model="vpsdata.ip" value="" required="" autofocus="">
                                            <label for="ip">IP/URL</label>
                                        </fieldset>
                                    </div>
                                    <div class="col-6">
                                        <fieldset class="form-label-group">
                                            <input type="text" class="form-control" id="name" ng-model="vpsdata.name" value="" required="" autofocus="">
                                            <label for="name">CÓDIGO</label>
                                        </fieldset>
                                    </div>
									<div class="col-6">
                                        <fieldset class="form-label-group">
                                            <input type="text" class="form-control" id="username" ng-model="vpsdata.username" value="" required="" autofocus="">
                                            <label for="username">USERNAME</label>
                                        </fieldset>
                                    </div>
                                    <div class="col-6">
                                        <fieldset class="form-label-group">
                                            <input type="text" class="form-control" id="password" ng-model="vpsdata.password"  required="" autofocus="">
                                            <label for="password">SENHA</label>
                                        </fieldset>
                                    </div>
                                    <div class="col-6">
                                        <fieldset class="form-label-group">
                                                <select class="custom-select" id="manager" ng-model="vpsdata.manager" ng-options="manager.name for manager in managerList.data | orderBy:'name' track by manager.id" required="" autofocus="">
                                                        <option value="">:.: RESPONSÁVEL :.:</option>
                                                </select>
											
                                        </fieldset>
                                    </div>
                                    <div class="col-6">
                                        <fieldset class="form-label-group">
                                            <input type="date" class="form-control" id="due" ng-model="vpsdata.due" required="" autofocus="">
                                            <label for="due">VALIDADE</label>
                                        </fieldset>
                                    </div>
                                    <div class="col-12">
                                            <fieldset class="form-label-group">
                                                <textarea class="form-control" id="details" ng-click="" ng-model="vpsdata.details" required="" autofocus="" placeholder="OBSERVAÇÕES"></textarea>
                                            </fieldset>
                                        </div>
                                    <div class="col-12 text-right">
                                        <button type="submit" class="btn-gradient-secondary my-1">Criar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
        </div>
      </div>
    </div>
