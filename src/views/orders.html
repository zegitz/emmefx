<!-- fixed-top-->
<ng-include src="'views/topmenu.html'"></ng-include>
<ng-include src="'views/leftmenu.html'"></ng-include>
<ajustebody></ajustebody>
<!-- ////////////////////////////////////////////////////////////////////////////-->

<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-md-8 col-12 mb-2 breadcrumb-new">
                <h3 class="content-header-title mb-0 d-inline-block">Ordens ({{accountID}})</h3>
                <div class="row breadcrumbs-top d-inline-block">
                    <div class="breadcrumb-wrapper col-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/!#/monitor-ea">Monitor EA</a>
                            </li>
                            <li class="breadcrumb-item active">Lista de Ordens
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="row card">
          <div class="card-content">
              <div class="card-body">
                  <div class="col-12">
                      <div class="row">
                          <div class="col-6">
                              <p>
                                  <strong>Total de Lotes:</strong>
                              </p>
                              <h1>{{resumo.somalotes}}</h1>
                          </div>
                          <div class="col-6">
                            <p>
                                <strong>Soma das Ordens:</strong>
                            </p>
                            <h1>{{resumo.liquido}}</h1>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
        <div class="content-body">
            <div class="row">
                <div class="card pt-1 table-responsive">
                    <div class="card-content">
                        <div ng-controller="ordersCtrl">
                            <div class="col-md-12 col-lg-12" ultimate-datatable="datatable">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ////////////////////////////////////////////////////////////////////////////-->

</footer>
